---
layout: default
title: 作品集
permalink: /tw/works/
redirect_from:
  - /en/works/
---

<h1>作品集</h1>

{% for post in site.categories["works"] %}
  {% if post.categories contains "tw" %}
    <span class="date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
{% endfor %}
