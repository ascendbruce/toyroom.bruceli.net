{% for post in site.categories["en"] limit:7 %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <span class="date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    <p class="author"></p>
    <div class="content">
      {{ post.content }}
    </div>
  </article>

  <div class="splitter">
    <div class="icon"></div>
  </div>
{% endfor %}

<div align="center">
  <a href="/search/">Site Search</a><br>
  <a href="/en/archives/">Blog Archives</a>
</div>
