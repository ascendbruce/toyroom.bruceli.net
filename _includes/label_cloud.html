<b>All labels</b>

<ul class="tag-link">
  {% for tag in site.tags %}
    {% assign tag_slug = tag[0] | slugify: "raw" %}
    <li class="tag-link">
      <a class="tag-link"
        href={{ site.baseurl | append: "/labels/" | append: tag_slug }}
        rel="category tag">
        #{{ tag[0] }}
      </a>
    </li>
  {% endfor %}
</ul>
