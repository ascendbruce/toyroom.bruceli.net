<h1>作品集</h1>

<p>
  <img src="/images/world.png"> English version: <a href="/en/works/index.html">My Works</a>

{% for post in site.categories["works"] %}
  {% if post.categories contains "tw" %}
    <span class="date">{{ post.date | date: "%Y-%m-%d %H:%M" }}</span>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
  {% endif %}
{% endfor %}
