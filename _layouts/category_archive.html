---
layout: default
---

<div class="category-archive">

  <h1 class="page-heading">Category: {{ page.category }}</h1>

  <ul class="post-list">
    <li>
      <span class="post-meta">&nbsp;</span>
      <h2>{{ content }}</h2>
    </li>
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
